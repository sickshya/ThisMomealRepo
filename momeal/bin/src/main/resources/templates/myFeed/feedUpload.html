													<input type="button" value="4" id="mealScore" name="mealScore"> 
													<input type="button" value="5" id="mealScore" name="mealScore">
												</div>

												<!--                                                 class="form-control" > -->
												<!--                                         </div> -->
											<div class="form-group mb-3">
											<label for="example-email">분류</label>
												<select name="typeCode" id="typeCode">
													<option value="아침">아침</option>
													<option value="점심">점심</option>
													<option value="저녁">저녁</option>
													<option value="간식">간식</option>

											</div>


												<div class="form-group mb-3">
													<label for="example-password">식사량</label>

													<option value="가볍게">가볍게</option>

                                                placeholder="placeholder">-->

														<p>
															<input type="time">
														</p>
													</form>
												</div>

		<script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);

        gtag('js', new Date());
        gtag('config', 'UA-56159088-1');

		<!-- Scripts
    ================================================== -->
		<script src="assets/js/tippy.all.min.js"></script>
		<script src="assets/js/jquery-3.3.1.min.js"></script>
		<script src="assets/js/uikit.js"></script>
		<script src="assets/js/simplebar.js"></script>
		<script src="assets/js/custom.js"></script>


		<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

		<script>
        var uptarg = document.getElementById('drag-drop-area');
        if (uptarg)
        {
          var uppy = Uppy.Core().use(Uppy.Dashboard,
          {
            inline: true,
            target: uptarg,
            proudlyDisplayPoweredByUppy: false,
            theme: 'dark',
            width: 770,
            height: 210,
            plugins: ['Webcam']
          }).use(Uppy.Tus,
          {
            endpoint: 'https://master.tus.io/files/'
          });
          uppy.on('complete', (result) =>
          {
            console.log('Upload complete! We’ve uploaded these files:', result.successful)
          });
        }
        
        
      </script>
