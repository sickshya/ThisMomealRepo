					<div class="col-lg-6">

					</div>

							<div class="card_area d-flex align-items-center">

										value="1" title="Quantity:" class="input-text qty">

								&nbsp;&nbsp;&nbsp;&nbsp;<a class="btn btn-success" href="#">구매하기</a>
								&nbsp;&nbsp;&nbsp;&nbsp;<a class="icon_btn" href="#"><i class="ti-heart"></i></a>
							</div>
							<div></div>
