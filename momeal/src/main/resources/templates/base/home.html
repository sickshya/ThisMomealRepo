<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{frame/usual}">

<body>
  <!-- 베너 들어갈 부분-->
  <!-- 베너 끝 -->

  <!-- 메인에 출력할 컨텐츠드들 시작 -->
  <div layout:fragment="content">
    <div class="container-fluid search_box">

      <!-- 1) 챌린지 리스트 출력-->
      <div id="chlgList">
        <h1 class="font-extrabold leading-none mb-6 mt-8 lg:text-2xl text-lg text-gray-900 tracking-tight">
          습관만들기부터 해볼까오 !
        </h1>
        <!-- 슬라이드 시작 -->
        <div class="relative" uk-slider="finite: true">
          <div class="uk-slider-container pb-3 -ml-3">
            <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-5@m uk-grid-small">
              <li th:each="chlg : ${hmChlgList}"
                th:onclick="'location.href=\''+ @{/contentsDetail/chlg/{no}(no = ${chlg.no})} + '\''">
                <div th:data-challno="${chlg.no}" class="oneChall" th:data-sessionid="${session.userId}">
                  <div
                    class="bg-red-400 max-w-full lg:h-56 h-48 rounded-lg relative overflow-hidden uk-transition-toggle">
                    <img th:src="${chlg.thumbnailImgPath}"
                      class="w-full h-full absolute object-cover inset-0 scale-150">
                  </div>

                  <!-- 제목부분 -->
                  <div class="market-list">
                    <div class="item-inner">
                      <div class="item-price">
                        <br>
                      </div>
                      <a th:text="${chlg.title}"></a>
                      <div class="item-title">[[${chlg.subject}]]</div>
                      <div class="item-statistic">
                        <span>
                          <span class="count">[[${chlg.chalRound}]]</span>
                          회차 ||
                        </span>
                        <span>
                          현재
                          <span class="count">[[${chlg.particir}]]</span>명 참가중
                        </span>
                      </div>
                    </div>
                  </div>
                  <!-- </a> -->
                </div>
              </li>
            </ul>

            <a class="uk-position-center-left uk-position-small p-3.5 bg-white rounded-full w-10 h-10 flex justify-center items-center -mx-4 mb-6 shadow-md dark:bg-gray-800 dark:text-white"
              href="#" uk-slidenav-previous="uk-slidenav-previous" uk-slider-item="previous"></a>
            <a class="uk-position-center-right uk-positsion-small p-3.5 bg-white rounded-full w-10 h-10 flex justify-center items-center -mx-4 shadow-md dark:bg-gray-800 dark:text-white"
              href="#" uk-slidenav-next="uk-slidenav-next" uk-slider-item="next"></a>
          </div>
        </div>
      </div>
      <!-- 슬라이드 끝 -->
    </div>

    <!-- 2) 인기있는 커뮤니티 글 리스트 시작-->
    <div id="ctyList">
      <h1 class="font-extrabold leading-none mb-6 mt-8 lg:text-2xl text-lg text-gray-900 tracking-tight">
        나의 다이어트 식단을 자랑해보자요 !
      </h1>
      <!-- 슬라이드 시작 -->
      <div class="relative" uk-slider="finite: true">
        <div class="uk-slider-container pb-3 -ml-3">
          <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-5@m uk-grid-small">
            <li th:each="cty : ${hmCtyList}"
              th:onclick="'location.href=\''+ @{/contents/{no}(no = ${cty.no})} + '\''">
              <div th:data-challno="${cty.no}" class="oneChall" th:data-sessionid="${session.userId}">
                <div
                  class="bg-red-400 max-w-full lg:h-56 h-48 rounded-lg relative overflow-hidden uk-transition-toggle">
                  <img th:src="${cty.fileDir}" class="w-full h-full absolute object-cover inset-0 scale-150">
                </div>

                <!-- 제목부분 -->
                <div class="market-list">
                  <div class="item-inner">
                    <div class="item-price">
                      <br>
                    </div>
                    <div class="item-title">[[${cty.typeCode}]]</div>
                    <div class="item-statistic">
                      <span>
                        <span class="count">[[${cty.subject}]]</span>
                      </span>
                    </div>
                  </div>
                </div> 
                <!-- </a> -->
              </div>
            </li>
          </ul>

          <a class="uk-position-center-left uk-position-small p-3.5 bg-white rounded-full w-10 h-10 flex justify-center items-center -mx-4 mb-6 shadow-md dark:bg-gray-800 dark:text-white"
            href="#" uk-slidenav-previous="uk-slidenav-previous" uk-slider-item="previous"></a>
          <a class="uk-position-center-right uk-positsion-small p-3.5 bg-white rounded-full w-10 h-10 flex justify-center items-center -mx-4 shadow-md dark:bg-gray-800 dark:text-white"
            href="#" uk-slidenav-next="uk-slidenav-next" uk-slider-item="next"></a>
        </div>
      </div>
    </div>
    <!-- 인기있는 커뮤니티 글 리스트 끝-->

    <!-- 3) 체험단 리스트 출력-->
    <div id="exprList">
      <h1 class="font-extrabold leading-none mb-6 mt-8 lg:text-2xl text-lg text-gray-900 tracking-tight">
        다이어트 상품이 나오기전에 먼저접해보아오 !
      </h1>
      <!-- 슬라이드 시작 -->
      <div class="relative" uk-slider="finite: true">
        <div class="uk-slider-container pb-3 -ml-3">
          <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-5@m uk-grid-small">
            <li th:each="expr : ${hmExprList}"
              th:onclick="'location.href=\''+ @{/contentsDetail/expr/{no}(no = ${expr.no})} + '\''">
              <div th:data-challno="${expr.no}" class="oneChall" th:data-sessionid="${session.userId}">
                <div
                  class="bg-red-400 max-w-full lg:h-56 h-48 rounded-lg relative overflow-hidden uk-transition-toggle">
                  <img th:src="${expr.thumbnailImgPath}"
                    class="w-full h-full absolute object-cover inset-0 scale-150">
                </div>

                <!-- 제목부분 -->
                <div class="market-list">
                  <div class="item-inner">
                    <div class="item-price">
                      <br>
                    </div>
                    <a th:text="${expr.title}"></a>
                    <div class="item-title">[[${expr.title}]]</div>
                    <div class="item-statistic">
                      <span>
                        종료날짜 
                        <span class="count">[[${expr.expeEndDate}]]</span>
                        ||
                      </span>
                      <span>
                        마감까지
                        <span class="count">[[${expr.aplytCnt}]]</span>명 !
                      </span>
                    </div>
                  </div>
                </div>
                <!-- </a> -->
              </div>
            </li>
          </ul>
          <!-- 체험단 리스트 종료 -->

          <a class="uk-position-center-left uk-position-small p-3.5 bg-white rounded-full w-10 h-10 flex justify-center items-center -mx-4 mb-6 shadow-md dark:bg-gray-800 dark:text-white"
            href="#" uk-slidenav-previous="uk-slidenav-previous" uk-slider-item="previous"></a>
          <a class="uk-position-center-right uk-positsion-small p-3.5 bg-white rounded-full w-10 h-10 flex justify-center items-center -mx-4 shadow-md dark:bg-gray-800 dark:text-white"
            href="#" uk-slidenav-next="uk-slidenav-next" uk-slider-item="next"></a>
        </div>
      </div>
    </div>
    <!-- 슬라이드 끝 -->
  </div>

  </div>
  <!-- 메인에 출력할 컨텐츠들 끝 -->
  <script>
    $(function () {});
  </script>
</body>

</html>
