<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<!-- Favicon -->
<link href="assets/images/favicon.png" rel="icon" type="image/png">

<!-- Basic Page Needs
    ================================================== -->
<title>My challenge</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="Instello - Sharing Photos platform HTML Template">

<!-- icons
    ================================================== -->
<link rel="stylesheet" href="assets/css/icons.css">

<!-- CSS 
    ================================================== -->
<link rel="stylesheet" href="assets/css/uikit.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/css/tailwind-dark.css">
</head>
<body>

	<div layout:fragment="content" align="center">
		<button type="button" style="border: 1; border: solid; border-radius:20px; font-size: 20px; margin: 10px; background: white; padding: 10px 20px 10px 20px;">진행중</button>
		<button type="button" style="border: 1; border: solid; border-radius:20px; font-size: 20px; margin: 10px; background: white; padding: 10px 20px 10px 20px;">완료</button>
		<form id="frm" action="" method="post">
		<div id="wrapper">
			<div class="col-lg-7">
				<ul>
					<li th:each="chall : ${myChall}" th:onclick="'location.href=\''+ @{/myChallenge/{no}(no = ${chall.NO})} + '\''">
					<div align="left">
						<p class="truncate">품번</p>
					</div>
						<a href="#" class="block flex items-center py-3 px-4 space-x-3">
							<div class="w-13 h-13 rounded-full relative flex-shrink-0">
								<img th:src="${chall.ATCH_PATH}" alt="" style="width: 100px; height: 110px;">
							</div>
							<div class="flex-1 min-w-0 relative text-gray-500" align="left">
								<h4 class="text-black font-semibold dark:text-white"></h4>
							<!-- <span class="absolute right-0 top-1 text-xs">상세내역 링크?모달?</span>  -->	
								<span class="absolute right-0 top-1 text-xs">주문일자</span>
								<p class="truncate">상품간단내용</p>
								<p class="text-black font-semibold dark:text-white">가격</p>
								<p class="truncate">수량</p>
								<div align="right">
								<input type="button" value="인증하기" style="width:100px; height:40px;">
								</div>
							</div>
						</a>
						<hr>
					</li>
				</ul>
			</div>
		</div>
	</form>
	</div>
</body>
</html>
