<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{frame/feed2}">
<head>
<meta charset="UTF-8">
<title>Challenge</title>

</head>
<body>
	<div layout:fragment="content">

<!-- 		<div class="header_search"> -->

			<!-- 검색 -->
			<div class="container-fluid search_box" style="width: 520px;">
				<form id="searchForm" class="d-flex" onsubmit="return false;"
					autocomplete="off">
					<select id="type" name="type" class="form-select"
						aria-label="Default select example"
						style="width: 110px; float: left; margin-right: 10px; font-size: 15px;"
						required>
						<option value="" selected>전체검색</option>
						<option value="title">제목</option>
						<option value="subject">내용</option>
					</select> <input class="form-control me-2" type="search" id="keyword"
						name="keyword" placeholder="제목 또는 내용 입력하세요."
						style="font-size: 15px;">
					<button class="btn btn-outline-success" type="button"
						onclick="getSearchList()" style="width: 80px; font-size: 15px;">검색</button>
				</form>
			</div>
			<!-- 검색 -->

			<br>
			<div id="challengeList">
				<!-- 게시판이름 -->
				<h1
					class="font-extrabold leading-none mb-6 mt-8 lg:text-2xl text-lg text-gray-900 tracking-tight">
					추천 챌린지</h1>

				<!-- 슬라이드 시작 -->
				<div class="relative" uk-slider="finite: true">

					<div class="uk-slider-container pb-3 -ml-3">

						<ul
							class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-5@m uk-grid-small">
							<!-- onclick으로 페이지 이동 걸 때는 요렇게 -->
							<li th:each="rec : ${challRec}"
								th:onclick="'location.href=\''+ @{/challenge/{no}(no = ${rec.NO})} + '\''">
								<div th:data-challno="${rec.NO}" th:data-likeno="${rec.LIKE_NO}"
									class="oneChall" th:data-sessionid="${session.userId}">
									<div
										class="bg-red-400 max-w-full lg:h-56 h-48 rounded-lg relative overflow-hidden uk-transition-toggle">
										<img th:src="${rec.THUMBNAIL_IMG_PATH}"
											class="w-full h-full absolute object-cover inset-0 scale-150">
										<!-- transform 지우니까 이미지가 더 작게 나옴!-->

										<div
											class="flex flex-1 items-center absolute bottom-0 w-full p-3 text-white">
											<!-- 마우스 오버로 하트 보이게 하려면 추가하기 custom-overly1 uk-transition-slide-bottom-medium -->
											<div
												class="flex space-x-2 flex-1 lg:flex-initial justify-around">

												<!-- 좋아요 처리 -->
												<div th:if="${session.userId != null}" class="heart">
													<th:block th:if="${rec.LIKE_NO != 0}">
														<a href="#" class="fullHeart"> <img
															src="/assets/images/heart.svg">
														</a>
													</th:block>
													<th:block th:unless="${rec.LIKE_NO != 0}">
														<a href="#" class="emptyHeart"> <img
															src="/assets/images/emptyHeart.svg">
														</a>
													</th:block>
												</div>
											</div>
										</div>
									</div>

									<!-- 제목부분 -->
									<div class="market-list">
										<div class="item-inner">
											<div class="item-price">
												<br>
											</div>
											<a th:text="${rec.TITLE}"></a>
											<div class="item-title">Brown headphones</div>
											<div class="item-statistic">
												<span> <span class="count">4</span> likes
												</span> <span> <span class="count">106</span> views
												</span>
											</div>
										</div>
									</div>
									<!-- 								</a> -->
								</div>
							</li>

						</ul>

						<a
							class="uk-position-center-left uk-position-small p-3.5 bg-white rounded-full w-10 h-10 flex justify-center items-center -mx-4 mb-6 shadow-md dark:bg-gray-800 dark:text-white"
							href="#" uk-slidenav-previous uk-slider-item="previous"></a> <a
							class="uk-position-center-right uk-positsion-small p-3.5 bg-white rounded-full w-10 h-10 flex justify-center items-center -mx-4 shadow-md dark:bg-gray-800 dark:text-white"
							href="#" uk-slidenav-next uk-slider-item="next"></a>

					</div>

				</div>
				</div>
				<!-- 슬라이드 끝 -->



				<h1
					class="font-extrabold leading-none mb-6 mt-8 lg:text-2xl text-lg text-gray-900 tracking-tight" id="possibleChall">
					참여 가능한 챌린지</h1>
				<!-- 이미지 -->

				<div
					class="my-3 grid lg:grid-cols-5 grid-cols-2 gap-3 hover:text-yellow-700 uk-link-reset"
					id="allList" th:data-maxno="${maxNo}">
					<!-- 한 블럭 시작 -->
				</div>
		<!-- 더보기 버튼 -->
		<div class="flex justify-center mt-6">
            <a href="" class="bg-white dark:bg-gray-900 font-semibold my-3 px-6 py-2 rounded-full shadow-md dark:bg-gray-800 dark:text-white" style="padding:40px;"
            id="loadBtn" onclick="moreList()">더보기</a>
        </div>


		<script>
		// ▶ 현재 로그인 중인 아이디(세션에 담긴 아이디)
	    let sessionId = $(".oneChall").data("sessionid");
		
		// ▶ 리스트 띄우기
		$(document).ready(function (){
			// 더보기 버튼에 클릭 이벤트 부여해서 첫 리스트 띄우기
		 	loadBtn.click();
		})
		
		// ▶ 리스트 띄우기 + '더보기' 페이징
     	function moreList() {
      		if(event) {
	         event.preventDefault() // a, submit (페이지 이동 막음)
			 event.stopPropagation()
      		}
      		var challNo = $("#allList .oneChall").last().data("challno");
      		
      		$.ajax({
  	    	  url: "/challengeList",
  	    	  type: "post",
  	    	  dataType: "json",
  	    	  data: {"no" : challNo},
  	    	  
  	    	  success: function(result) {
  	    		  console.log(result);

                 if(result.length < 10) {
  	    			  $("#loadBtn").remove();
  	    		  }
                 $.each(result, function(index, item) {
                     let heart = '';
                     console.log(item.LIKE_NO)
                     if(sessionId != null) {
   					if(item.LIKE_NO != 0) {
   						heart = `<div class="heart" data-likeno="${item.LIKE_NO}">
   									<img src="/assets/images/heart.svg" class="fullHeart"></div>`;
   					}else {
   						heart = `<div class="heart" data-likeno="${item.LIKE_NO}">
   							<img src="/assets/images/emptyHeart.svg" class="emptyHeart"></div>`;
   							}
                     }

                     $("#allList").append(
                        `
                        <div class="oneChall" data-challno="${item.NO}" data-likeno="${item.LIKE_NO}"
						onclick="location.href='challenge/${item.NO}'">
							<div class="bg-red-400 max-w-full lg:h-56 h-48 rounded-lg relative overflow-hidden shadow uk-transition-toggle">
								<img src="${item.THUMBNAIL_IMG_PATH}" class="w-full h-full absolute object-cover inset-0 scale-150">
								<div class="flex flex-1 items-center absolute bottom-0 w-full p-3 text-white">
									<div>

										${heart}
									</div>
								</div>
							</div>
							<div class="market-list">
								<div class="item-inner">
									<div class="item-price">
										<br> <a>${item.TITLE}</a>
									</div>
									<div class="item-title">Brown headphones</div>
									<div class="item-statistic">
										<span> <span class="count">4</span> likes
										</span> <span> <span class="count">106</span> views
										</span>
									</div>
								</div>
							</div>
					</div>
                        `
                     )
                  })
		}
      		})
		}
		
		
		// ▶ 검색
	    function getSearchList() {
	    	event.stopPropagation()
	    	
	    	let challNo = $("#allList").data("maxno");
	    	console.log("맥스번호 " + challNo)
	    	let searchData = $("#searchForm").serialize() + "&no=" + challNo;
	    	console.log(searchData)
// 	    	searchData += "&no=" + feedNo;
	    	
// 	    	if($("#keyword").val() == '') {
// 	    		alert("검색어를 입력해주세요.")
// 	    		return;
// 	    	}
	    	
	    	$.ajax({
	    		url: "/challengeList",
	    		type: "post",
	    		data : searchData,
	    		success: function(result) {
	    			console.log("검색 ▶ ");
	    			console.log(result);
	    			// 테이블 초기화
	    			$("#challengeList").empty();
	    			$("#allList").empty();
	    			$("#possibleChall").remove();
	    			
	                if(result.length < 10) {
		    			  $("#loadBtn").hide();
		    		  }else {
		    			  $("#loadBtn").show();
		    		  }
	                
	                $("#challengeList").append(
	                `<h1 class="font-extrabold leading-none mb-6 mt-8 lg:text-2xl text-lg text-gray-900 tracking-tight">검색 결과</h1>`		
	                )

	                if(result.length == 0) {
	                	$("#challengeList").append(
       	                `<br><p>검색 결과가 없습니다.</p>`		
       	                )
	                }
	                
	                $.each(result, function(index, item) {
	                    let heart = '';
	                    console.log(item.LIKE_NO)
	                    if(sessionId != null) {
	  					if(item.LIKE_NO != 0) {
	  						heart = `<div class="heart" data-likeno="${item.LIKE_NO}">
	  									<img src="/assets/images/heart.svg" class="fullHeart"></div>`;
	  					}else {
	  						heart = `<div class="heart" data-likeno="${item.LIKE_NO}">
	  							<img src="/assets/images/emptyHeart.svg" class="emptyHeart"></div>`;
	  					}
	                    }

	                    $("#allList").append(
	                       `
	                       <div class="oneChall" data-challno="${item.NO}" data-likeno="${item.LIKE_NO}"
								onclick="location.href='challenge/${item.NO}'">
									<div class="bg-red-400 max-w-full lg:h-56 h-48 rounded-lg relative overflow-hidden shadow uk-transition-toggle">
										<img src="${item.THUMBNAIL_IMG_PATH}" class="w-full h-full absolute object-cover inset-0 scale-150">
										<div class="flex flex-1 items-center absolute bottom-0 w-full p-3 text-white">
											<div>
		
												${heart}
											</div>
										</div>
									</div>
									<div class="market-list">
										<div class="item-inner">
											<div class="item-price">
												<br> <a>${item.TITLE}</a>
											</div>
											<div class="item-title">Brown headphones</div>
											<div class="item-statistic">
												<span> <span class="count">4</span> likes
												</span> <span> <span class="count">106</span> views
												</span>
											</div>
										</div>
									</div>
							</div>
	                       `
	                    )
	                 })
	    			
	    			
	    		}
	    	})
	    }
	    
		
	    // 좋아요
		$(function(){
			
			// 좋아요 인서트
			$(".heart").on("click", ".emptyHeart", function(){
				let oneChall = $(this).closest(".oneChall")
				let no = $(this).closest(".oneChall").data("challno");
				let heart = $(this).parent(".heart")
				
				event.preventDefault() // a, submit (페이지 이동 막음)
				event.stopPropagation()
				console.log(no);
				
				$.ajax({
					type: 'POST',
					url: "/insertLikeChall/" + no,
				})
					.then(result => {
					oneChall.data("likeno", result.no);
						
							heart.html(`<a href="#" class="fullHeart">
									<img src="/assets/images/heart.svg">
									</a>`) // 빨간하트
				    location.reload();
					
					});
				});
				
			
			
			// 좋아요 삭제
			$(".heart").on("click", ".fullHeart", function(){
				let no = $(this).closest(".oneChall").data("likeno");
				let heart = $(this).parent(".heart")
				
				event.preventDefault()
				event.stopPropagation()

				$.ajax({
					type: 'POST',
					url: "/myLikeDel/" + no,
				})
					.then(result => {
						console.log(result)
						heart.html(`<a href="#" class="emptyHeart">
								<img src="/assets/images/emptyHeart.svg">
						</a>`)// 빈 하트
                   location.reload();
					});
				});
			});
				
		</script>

	</div>
</body>
</html>
