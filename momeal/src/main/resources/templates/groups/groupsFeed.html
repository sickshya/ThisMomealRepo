<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon -->
<link href="assets/images/favicon.png" rel="icon" type="image/png">

<!-- Basic Page Needs
        ================================================== -->
<title>groupsFeed</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="Instello - Sharing Photos platform HTML Template">

<!-- icons
        ================================================== -->
<link rel="stylesheet" href="assets/css/icons.css">

<!-- CSS 
        ================================================== -->
<link rel="stylesheet" href="assets/css/uikit.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/css/tailwind-dark.css">

<style>
/*@media (min-width: 1024px) {
            header .header_inner {
                max-width: 980px;
            }

            .pro-container {
                max-width: 860px;
            }
        }*/
.card {
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
	transition: 0.3s;
	/*width: 40%;*/
	width: 700px;
	height: 200px;
	border-radius: 5px;
	text-align: center;
	margin: 0 auto;
}

.card:hover {
	box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
}

img {
	border-radius: 5px 5px 0 0;
}

.Cardcontainer {
	padding: 2px 16px;
}

.Calendar {
	text-align: center;
	margin-right: 0px;
	margin: 0 auto;
	width: 500px;
}

.Calendar>thead {
	width: 500px
}

.Calendar>tbody {
	width: 500px
}

.Calendar>thead>tr {
	text-align: center;
}

.calendar>tbody>tr {
	width: 1500px;
}

.Calendar>thead>tr:first-child>td {
	font-family: 'Questrial', sans-serif;
	font-size: 1.1em;
	font-weight: bold;
	width: auto;
	text-align: center;
}

.Calendar>thead>tr:last-child>td {
	font-family: 'Questrial', sans-serif;
	font-weight: 600;
	width: auto;
	text-align: center;
}

.Calendar>tbody>tr>td>p {
	font-family: 'Montserrat', sans-serif;
	height: 45px;
	width: 45px;
	border-radius: 45px;
	transition-duration: .2s;
	line-height: 45px;
	margin: 2.5px;
	display: block;
	text-align: center;
}

.Cal {
	height: auto;
	width: auto;
	margin: 0px;
	padding: 0px;
	margin: 0 auto;
	border-radius: 5px;
	text-align: center;
}

.showBtn {
	border: 1px;
	height: 10px;
	width: 10px;
	background-color: yellowgreen;
}
</style>



</head>

<body>
	<div layout:fragment="content">


		<!--<div id="wrapper">-->
		<div class="container pro-container m-auto">
			<h1 class="font-extrabold leading-none mb-6 mt-8 lg:text-2xl text-lg text-gray-900 tracking-tight" align="center">그룹피드</h1>
			<br><br>
			
			<!--날짜 표시부분-->
			<div class="Cal">
				<form id="frm" action="/groupsSelect" method="post">
					<table class="Calendar">
						<thead>
							<tr align="center">
								<td style="width: 100px"></td>
								<td onclick="prevCalendar();" style="cursor: pointer;">&#60;</td>
								<td style="width: 500px"><span id="calYear"></span>- <span
									id="calMonth"></span>- <span id="calDate"></span></td>
								<td onclick="nextCalendar();" style="cursor: pointer;">&#62;</td>
								<td style="width: 1000px"></td>
							</tr>
						</thead>
						<tbody id="tbd">
						</tbody>
					</table>
				</form>
			</div>
		</div>


		

		<!-- Scripts ================================================== -->
		<script src="assets/js/tippy.all.min.js"></script>
		<script src="assets/js/jquery-3.3.1.min.js"></script>
		<script src="assets/js/uikit.js"></script>
		<script src="assets/js/simplebar.js"></script>
		<script src="assets/js/custom.js"></script>


		<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>



		<script>
			window.onload = function() {
				buildCalendar();
			} // 웹 페이지가 로드되면 buildCalendar 실행

			let today = new Date(); // 페이지를 로드한 날짜를 저장
			today.setHours(0, 0, 0, 0); // 비교 편의를 위해 today의 시간을 초기화

			// 피드생성
			function buildCalendar() {

				//let tbody_Calendar = document.querySelector(".Calendar > tbody");
				document.getElementById("calYear").innerText = today.getFullYear();
				document.getElementById("calMonth").innerText = leftPad(today.getMonth() + 1);
				document.getElementById("calDate").innerText = leftPad(today.getDate());

				let year = document.getElementById("calYear").innerText
				let month = document.getElementById("calMonth").innerText
				let date = document.getElementById("calDate").innerText
				let thisDay = year + month + date
				console.log(thisDay)
				
				let no = [[${no}]];

				 $.ajax({
				    	url:"/groupsFeed/"+thisDay+ "/" + no,

				    	success:function(res){
				    		$('#tbd').empty()
							//console.log(res[0].typeCode)
							$(res).each(function(i, re){	
							let tr = `
							<tr>
				        		<td colspan="6">
				        	    <div class="card" style="font-color: black">				        	   
				    				<a href="/groupsSelect/${re.userId}/${re.postDate}" uk-toggle>
				    				<div style="padding: 10px; text-align: left;">
				    				<img src="${re.profileImgPath}" class= "rounded-full" style="width:30px; display: inline-block">&nbsp;&nbsp;<b>${re.nickName}</b>
				    				</div>
				    				
				    				`							
				    				
							$(re.mealsImg).each(function(i, img){
								
								tr += ` <img src="${img.fileDir}" alt="Avatar" style="width:130px; display: inline-block">`
								
							})
							
				    		tr += 	`</a>
							      </div>  
							      </td>
				        	</tr>`
							$('#tbd').append(tr)
							
							})
				    		
				    	}
							
				     })
				     
				  
				}

			// 이전달 버튼 클릭
			function prevCalendar() {

				today = new Date(today.getFullYear(), today.getMonth(), today
						.getDate() - 1);
				buildCalendar(); // 달력 다시 생성

			}
			// 다음달 버튼 클릭
			function nextCalendar() {

				today = new Date(today.getFullYear(), today.getMonth(), today
						.getDate() + 1);
				buildCalendar(); // 달력 다시 생성

			}

			// input값이 한자리 숫자인 경우 앞에 '0' 붙혀주는 함수
			function leftPad(value) {
				if (value < 10) {
					value = "0" + value;
					return value;
				}
				return value;
			}
		</script>
	</div>
</body>
</html>
