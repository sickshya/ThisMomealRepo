<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{frame/feed}">

<head>
<!-- Favicon -->
<link href="assets/images/favicon.png" rel="icon" type="image/png">

<!-- Basic Page Needs
    ================================================== -->
<title>GroupsList</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="Instello - Sharing Photos platform HTML Template">

<!-- icons
    ================================================== -->
<link rel="stylesheet" href="assets/css/icons.css">

<!-- CSS 
    ================================================== -->
<link rel="stylesheet" href="assets/css/uikit.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/css/tailwind-dark.css">

</head>

<body>
	<!-- 그룹 리스트 -->
	<div layout:fragment="content" align="center">
		<h3 style="font-size: 25px;">내가 만든 그룹</h3>
		<br>
		<!--  -->
		<div style="border: 1px solid #ccc"
			class="col-lg-6 list-group list-group-numbered"
			th:each="grp : ${grList}" th:if="${session.userId == grp.GRP_LEADER}">
			<!-- 여기부터 잘라서 아작스 돌릴거임 이 안에 th 다 지워줘야함 위에서 each 돌아가고있음-->
			<div class="block items-center py-3 px-4 space-x-3">
				<div class="w-13 h-13 rounded-full relative flex-shrink-0 row">
					<div class="flex-1 min-w-0 text-gray-500 col" align="left">
						<h4 class="ms-2 me-auto fw-bold">
							<a th:href="@{/groupsFeed/{no}(no = ${grp.NO})}">[[${grp.GRP_NAME}]]<br>[[${grp.GRP_LEADER}]]
							</a>
						</h4>
					</div>
					<div class="top-0 start-100 col" align="right">
						<button type="button" data-toggle="modal"
							class="primary-btn btn btn-outline-success"
							data-target="#listModal" onclick="memChk()"
							th:data-no="${grp.NO}">관리</button>
						&nbsp;&nbsp;
						<button type="button" onclick="grpListDel()"
							th:data-no="${grp.NO}" class="btn btn-outline-secondary">삭제</button>
					</div>
				</div>
			</div>
			<!-- 여기까지 -->
		</div>
		<br> <br>
		<h3 style="font-size: 25px;">참여중인 그룹</h3>
		<br>
		<!--  -->
		<div style="border: 1px solid #ccc"
			class="col-lg-6 list-group list-group-numbered"
			th:each="grp : ${grList}" th:if="${session.userId != grp.GRP_LEADER}">
			<!-- 여기부터 잘라서 아작스 돌릴거임 이 안에 th 다 지워줘야함 위에서 each 돌아가고있음-->
			<div class="block items-center py-3 px-4 space-x-3">
				<div class="w-13 h-13 rounded-full relative flex-shrink-0 row">
					<div class="flex-1 min-w-0 text-gray-500 col" align="left">
						<h4 class="ms-2 me-auto fw-bold">
							<a th:href="@{/groupsFeed/{no}(no = ${grp.NO})}">[[${grp.GRP_NAME}]]<br>[[${grp.GRP_LEADER}]]
							</a>
						</h4>
					</div>
					<div class="top-0 start-100 col" align="right">
						<button type="button" data-toggle="modal"
							class="primary-btn btn btn-outline-success"
							data-target="#listModal" onclick="memChk()" id="showBtn"
							th:data-no="${grp.NO}">멤버보기</button>
						&nbsp;&nbsp;
						<button type="button" onclick="membDel()" th:data-no="${grp.NO}"
							class="btn btn-outline-secondary">탈퇴</button>
						<input type="hidden" id="userId" th:value="${session.userId}">
					</div>
				</div>
			</div>
			<!-- 여기까지 -->
		</div>
		<br> <br>
		<button type="submit" data-toggle="modal"
			class="primary-btn btn btn-outline-success"
			data-target="#createModal">그룹생성</button>
		&nbsp;&nbsp;
		<button type="submit" data-toggle="modal"
			class="primary-btn btn btn-outline-secondary"
			data-target="#joinModal">참여하기</button>


		<!-- 멤버리스트 모달 -->
		<div class="modal fade" id="listModal" tabindex="-1" role="dialog"
			aria-labelledby="Modal-label-1">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="Modal-label-1"></h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body" id="memList" style="padding: 20px;">
					</div>
					<div class="modal-footer">
						<button type="button" onclick="inviteMem()"
							class="btn btn-default primary-btn btn btn-outline-success"
							data-toggle="modal" data-target="#inviteModal">초대하기</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 멤버리스트 모달 끝 -->


		<!-- 멤버 초대 모달 -->
		<!-- data-target 이름이랑 모달의 id값이랑 같아야 모달이 뜸 -->
		<div class="modal fade" id="inviteModal" tabindex="-1" role="dialog"
			aria-labelledby="Modal-label-1">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="Modal-label-1">초대하기</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body" id="memList" style="padding: 20px;">
						<form id="emailFrm">
							<label>이메일을 입력하세요</label> <input type="text" id="email"
								name="email">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button"
							class="btn btn-default primary-btn btn btn-outline-secondary">확인</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 멤버 초대 모달 끝 -->



		<!-- 그룹 만들기 모달 -->
		<form id="grpMakeFrm" method="post">
			<div class="modal fade" id="createModal" tabindex="-1" role="dialog"
				aria-labelledby="Modal-label-1">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="Modal-label-1">그룹 만들기</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body" id="" style="padding: 20px;">
							<input type="hidden" id="grpLeader" name="grpLeader"
								th:value="${session.userId}"> <label>이름을 입력하세요</label> <input
								type="text" id="grpName" name="grpName">

						</div>
						<div class="modal-footer">
							<button type="button" onclick="createGrp()"
								class="btn btn-default btn btn-outline-secondary" id="attend"
								style="margin: 0px;">확인</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!-- 그룹만들기 모달 끝 -->


		<!-- 그룹참여 모달  -->
		<form id="grpAtdFrm" method="post">
			<div class="modal fade" id="joinModal" tabindex="-1" role="dialog"
				aria-labelledby="Modal-label-1">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="Modal-label-1">참여하기</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body" id="" style="padding: 20px;">

							<input type="hidden" id="userId" name="userId"
								th:value="${session.userId}"> <label for="grpCode"
								id="grpCodeTxt">참여코드를 입력하세요</label> <input type="text"
								id="grpCode" name="grpCode">

						</div>
						<div class="modal-footer">
							<button type="button" onclick="joinGrp()"
								class="btn btn-default btn btn-outline-secondary" id="attend"
								style="margin: 0px;">확인</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!-- 그룹참여 모달 끝 -->




		<script>
			// 멤버리스트 모달로 보여줌
			function memChk() {
				let no = $(event.target).data("no");

				$("#memList").empty()

				$.ajax({
						url: "/groupsList/" + no

					})
					.then(result => {
						console.log(result);

						$(result).each(function (index, memb) {
							$("#Modal-label-1").text(memb.GRP_NAME)
							console.log(memb.USER_ID);

							if (memb.USER_ID == memb.GRP_LEADER) {
								$("#memList").append(
									`<div class="py-2" style="padding-left: 30px;">
          						  <div class="flex flex-1 items-center space-x-4">
						               <a href="#">
						                  <div class="bg-gradient-to-tr from-yellow-600 to-pink-600 p-0.5 rounded-full">
						                     <img src="${memb.PROFILE_IMG_PATH}" class="bg-gray-200 border border-white rounded-full w-8 h-8" id="profileImgPath">
						                  </div>
						               </a>
             						<span class="block text-lg font-semibold" id="nickName" style="color: green;">${memb.NICK_NAME}</span>
					            </div>
					         </div>`
								)

							} else {
								$("#memList").append(
									`<div class="py-2" style="padding-left: 30px;">
	          						  <div class="flex flex-1 items-center space-x-4">
							               <a href="#">
							                  <div class="bg-gradient-to-tr from-yellow-600 to-pink-600 p-0.5 rounded-full">
							                     <img src="${memb.PROFILE_IMG_PATH}" class="bg-gray-200 border border-white rounded-full w-8 h-8" id="profileImgPath">
							                  </div>
							               </a>
	             						<span class="block text-lg font-semibold" id="nickName">${memb.NICK_NAME}</span>
						            </div>
						         </div>
						         `
								)
							}

						})
					});
			}

			// 멤버 초대하기
			function inviteMem() {
				$('#listModal').modal('hide');

				// 이메일 인증번호
				$('#emailFrm').click(function () {
					$.ajax({
						type: "POST",
						url: "/grpInvite/mailConfirm.do",
						data: {
							"email": $("#email").val()
						},
						success: function (data) {
							alert("인증번호가 발송 되었습니다. \n 확인부탁드립니다.")
							console.log("data : " + data)
                chkEmailConfirm(data, $grpCode, $grpCodeTxt)
						}
					})
				})

			}


			// 참여중인 그룹의 멤버탈퇴
			function membDel() {
				let grpNo = $(event.target).data("no");
				let userId = $(event.target).next().val();

				$.ajax({
						type: 'POST',
						url: "/grpMembDel/" + userId + "/" + grpNo
					})
					.then(result => {
						location.reload();
					});
			}


			// 내가 만든 그룹 삭제
			function grpListDel() {
				let no = $(event.target).data("no");
				console.log(no);

				$.ajax({
						type: 'POST',
						url: "/grpDel/" + no
					})
					.then(result => {
						location.reload();
					});
			}


			// 그룹 만들기
			function createGrp() {
				let userId = $(event.target).next().val();
				var formData = new FormData($('#grpMakeFrm')[0])
				console.log(userId);

				$.ajax({
						type: 'POST',
						url: "/grpInsert",
						data: formData,
						contentType: false,
						processData: false
					})
					.then(result => {
						console.log(result);

						location.reload();
					})
			}

			var $grpCode = $('#grpCode')
			var $grpCodeTxt = $('#grpCodeTxt')
			
			$grpCode.on("keyup", function () {
					if (data != $('email').val()) {
						emconfirmchk = false;
						$grpCodeTxt.html("<span id='emconfirmchk'>인증번호가 잘못되었습니다</span>")
						$memconfirmchk.css({
							"color": "#FA3E3E",
							"font-weight": "bold",
							"font-size": "10px"
						})
						//console.log("중복아이디");
					} else {
						grpCode = true;
						$grpCodeTxt.html("<span id='emconfirmchk'>인증번호 확인 완료</span>")

						$memconfirmchk.css({
							"color": "#0D6EFD",
							"font-weight": "bold",
							"font-size": "10px"
						})

					}
				})
			
			// 초대코드로 그룹 참여
			function joinGrp(data, $grpCode, $grpCodeTxt) {
				
				// 그룹입력코드 
					$.ajax({
						url: "/grps/compareInsert",
						type: 'POST',
						data: {
							grpCode : $grpCode
						},
						success: function (result) {
							alert("다시 확인해주세요")
							console.log("============결과" + result) 
							
						}
					})
			}
		</script>
	</div>
</body>

</html>
