        <script>
            (function (window, document, undefined) {
                'use strict';
                if (!('localStorage' in window)) 
                    return;
                var nightMode = localStorage.getItem('gmtNightMode');
                if (nightMode) {
                    document.documentElement.className += ' dark';
                }
            })(window, document);

            (function (window, document, undefined) {

                'use strict';

                // Feature test
                if (!('localStorage' in window)) 
                    return;
                
                // Get our newly insert toggle
                var nightMode = document.querySelector('#night-mode');
                if (!nightMode) 
                    return;
                
                // When clicked, toggle night mode on or off
                nightMode.addEventListener('click', function (event) {
                    event.preventDefault();
                    document
                        .documentElement
                        .classList
                        .toggle('dark');
                    if (document.documentElement.classList.contains('dark')) {
                        localStorage.setItem('gmtNightMode', true);
                        return;
                    }
                    localStorage.removeItem('gmtNightMode');
                }, false);

            })(window, document);
        </script>

        <!-- 우편번호 API -->
        <script>
            function execDaumPostcode() {
                new daum
                    .Postcode({
                        oncomplete: function (data) {
                            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분. 각 주소의 노출 규칙에 따라 주소를 조합한다. 내려오는 변수가 값이 없는
                            // 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                            var addr = ''; // 주소 변수
                            var extraAddr = ''; // 참고항목 변수

                            //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                            if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                                addr = data.roadAddress;
                            } else { // 사용자가 지번 주소를 선택했을 경우(J)
                                addr = data.jibunAddress;
                            }

                            // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                            if (data.userSelectedType === 'R') {
                                // 법정동명이 있을 경우 추가한다. (법정리는 제외) 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                                if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                                    extraAddr += data.bname;
                                }
                                // 건물명이 있고, 공동주택일 경우 추가한다.
                                if (data.buildingName !== '' && data.apartment === 'Y') {
                                    extraAddr += (
                                        extraAddr !== ''
                                            ? ', ' + data.buildingName
                                            : data.buildingName
                                    );
                                }
                                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                                if (extraAddr !== '') {
                                    extraAddr = ' (' + extraAddr + ')';
                                }
                                // 조합된 참고항목을 해당 필드에 넣는다.
                                document
                                    .getElementById("extraAddress")
                                    .value = extraAddr;

                            } else {
                                document
                                    .getElementById("extraAddress")
                                    .value = '';
                            }

                            // 우편번호와 주소 정보를 해당 필드에 넣는다.
                            document
                                .getElementById('zipcode')
                                .value = data.zonecode;
                            document
                                .getElementById("addr")
                                .value = addr;

                            // 커서를 상세주소 필드로 이동한다.
                            $("#extraAddress").focus();
                        }
                    })
                    .open();
            }
        </script>

        <!--파일미리보기 -->
        <script>
            //input태그 가져오기
            let fileTag = document.querySelector("input[name=file]");
            // 파일 있는지 확인
            fileTag.onchange = function () {
                let imgTag = document.querySelector("#profileImg");
                if (fileTag.files.length > 0) {
                    //파일을 선택한 경우, 미리보기 생성 == 이미지 태그 src에 데이터(파일태그에서 선택한 파일)넣어주기
                    let reader = new FileReader();
                    //reader읽어들이기
                    reader.onload = function (data) {
                        imgTag.src = data.target.result;
                        imgTag.width = 200;
                        imgTag.height = 200;
                    }
                    reader.readAsDataURL(fileTag.files[0]);
                } else {
                    //취소버튼 누를 경우
                    imgTag.src = "";
                }
            }
        </script>
