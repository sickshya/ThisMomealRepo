<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{frame/myPage}">

<head>
	<!-- Favicon -->
	<link href="assets/images/favicon.png" rel="icon" type="image/png">

	<!-- Basic Page Needs ================================================== -->
	<title>Password</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Instello - Sharing Photos platform HTML Template">

	<!-- icons ================================================== -->
	<link rel="stylesheet" href="assets/css/icons.css">

	<!-- CSS ================================================== -->
	<link rel="stylesheet" href="assets/css/uikit.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/tailwind-dark.css">
</head>

<body>
	<!-- 마이페이지 비밀번호 입력창 -->
	<div layout:fragment="content" align="center">

		<!-- Scripts ================================================== -->
		<script src="assets/js/tippy.all.min.js"></script>
		<script src="assets/js/jquery-3.3.1.min.js"></script>
		<script src="assets/js/uikit.js"></script>
		<script src="assets/js/simplebar.js"></script>
		<script src="assets/js/custom.js"></script>

		<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

		<br>
		<br>
		<h1>회원정보수정</h1>
		<div id="wrapper" class="col-lg-5">
			<form class="bg-white rounded-md lg:shadow-lg " id="frm" action="/userEditForm" method="post"
				onsubmit="return formCheck()">
				<div>
					<br>
					<div class="grid grid-cols-1 gap-2 lg:p-5 p-5">
						<h3>비밀번호를 입력하세요</h3>
						<br>
						<br>
						<input type="password" id="memberpassword" name="memberpassword" placeholder="Password">
					</div>
					<div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3" align="center">
						<button type="submit" class="button bg-blue-700 mempwd">확인</button>
					</div>
				</div>
			</form>
		</div>

		<script type="text/javascript">
			function formCheck() {
				let pwchk = document
					.getElementById("memberpassword")
					.value;

				if (pwchk == "") {
					alert("비밀번호를 입력해주세요");
					return false;
				}
			}

			$(function () {
				$(".mempwd").on("click", function () {
					event.preventDefault() // a, submit (페이지 이동 막음)
					event.stopPropagation() // 이벤트 전파중지(현재 이벤트가 상위로 전파되지 않도록 한다)

					$
						.ajax({
							url: "/users/enterMypage",
							method: 'get'
						})
						.then(result => {
							if (result != true) {
								alert("다시 입력해주세요")
								return false;
							}
							return true;
						});

				});
			});
		</script>
	</div>
</body>

</html>
