<body>
	<div layout:fragment="content" align="center">

	<h2>배송지 입력</h2>
	<br>
	<hr>
<div class="billing_details">
	<div class="row" >
		<div class="col-lg-8">
			<br>
			<form class="row contact_form" action="#" method="post" novalidate="novalidate" >
				<div class="col-md-8 form-group p_star">
					<p>배송지 이름</p><input type="text" class="form-control" id="deliveryName" name="deliveryName">
					<span class="placeholder" data-placeholder="deliveryName"></span>
				</div>
				
				<br><div class="col-md-8 form-group p_star" >
					<p>수령인</p><input type="text" class="form-control" id="name" name="name">
					<span class="placeholder" data-placeholder="name"></span>
				</div>
				<div class="col-md-8 form-group p_star">
					<p>배송지</p><input type="text" class="form-control" id="add1" name="add1">
					<span class="placeholder" data-placeholder="Address line 01"></span>
					<button>우편번호 검색</button>
				</div>
				<div class="col-md-2 form-group">
					<input type="text" class="form-control" id="zip" name="zip" placeholder="Postcode/ZIP">
				</div>
				<div class="col-md-8 form-group p_star">
					<input type="text" class="form-control" id="add2" name="add2">
					<span class="placeholder" data-placeholder="Address line 02"></span>
				</div>
				</div>
				<div class="col-md-8 form-group mb-0">
					<div class="creat_account">
						<h3>이용약관</h3>
						<input type="checkbox" id="f-option3" name="selector"> 
						<label for="f-option3">약관에 동의하시겠습니까?</label>
					</div>
					<textarea class="form-control" name="message" id="message" rows="1" placeholder="Order Notes"></textarea>
				</div>
			</form>
			</div>
		</div>
	</div>
</div>



	<!-- Scripts -->
	<script src="assets/js/tippy.all.min.js"></script>
