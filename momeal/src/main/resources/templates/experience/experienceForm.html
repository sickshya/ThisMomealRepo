<body>

		<div align="center">
			<h4>체험단 배송지 입력</h4>
			<hr>


			<div>
				<form id="frm" action="/expr/expOrderList" method="post">
					<table border="1">
						<tr>
							<th>아이디</th>
							<td><input type="text" id="userId" name="userId"
								th:value="${session.userId}" required></td>
						</tr>
						

						<!--  						<tr> -->
						<!--  							<th>상품명</th> -->
						<!--  							<td><input type="text" id="name" name="name" -->
						<!--  								th:value="${expSelect.title}" required>  -->
						<!-- 							</td> -->
						<!-- 						</tr> -->
						<tr>
							<th>신청일자</th>
							<td><input type="date" id="aplDate" name="aplDate" required>
							</td>
						</tr>

<!--  						<tr>  -->
<!--  							<th>전화번호</th>  -->
<!--  							<td><input type="text" id="tel" name="tel"  -->
<!--  								th:value="${userInfo.tel}" required>  -->
<!--  							</td>  -->
<!--  						</tr>  -->

						<!-- 우편번호 api 시작 -->
						<tr>
							<th>배송지</th>
							<td for="streetaddress"><br> <input type="text"
								id="sample6_postcode" name="zipcode" placeholder="우편번호">
								<input type="button" onclick="sample6_execDaumPostcode()"
								value="우편번호 찾기"><br> <input type="text"
								id="addr" name="addr" placeholder="주소"><br>
								<input type="text" id="sample6_detailAddress" name="addr" placeholder="상세주소">
								<input type="text" id="sample6_extraAddress" placeholder="참고항목"></td>
						</tr>
						<!-- 우편번호 api 끝 -->

					</table>
					<br> <input type="button" id="EXPinsert" value="신청하기">

				</form>
			</div>

			<script th:inline="javascript">
				// 우편번호 api 시작			
				function sample6_execDaumPostcode() {
					new daum.Postcode(
							{
								oncomplete : function(data) {
									// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

									// 각 주소의 노출 규칙에 따라 주소를 조합한다.
									// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
									var addr = 'addr'; // 주소 변수
									var extraAddr = ''; // 참고항목 변수

									//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
									if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
										addr = data.roadAddress;
									} else { // 사용자가 지번 주소를 선택했을 경우(J)
										addr = data.jibunAddress;
									}

									// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
									if (data.userSelectedType === 'R') {
										// 법정동명이 있을 경우 추가한다. (법정리는 제외)
										// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
										if (data.bname !== ''
												&& /[동|로|가]$/g.test(data.bname)) {
											extraAddr += data.bname;
										}
										// 건물명이 있고, 공동주택일 경우 추가한다.
										if (data.buildingName !== ''
												&& data.apartment === 'Y') {
											extraAddr += (extraAddr !== '' ? ', '
													+ data.buildingName
													: data.buildingName);
										}
										// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
										if (extraAddr !== '') {
											extraAddr = ' (' + extraAddr + ')';
										}
										// 조합된 참고항목을 해당 필드에 넣는다.
										document
												.getElementById("sample6_extraAddress").value = extraAddr;

									} else {
										document
												.getElementById("sample6_extraAddress").value = '';
									}

									// 우편번호와 주소 정보를 해당 필드에 넣는다.
									document.getElementById('sample6_postcode').value = data.zonecode;
									document.getElementById("sample6_address").value = addr;
									// 커서를 상세주소 필드로 이동한다.
									document.getElementById(
											"sample6_detailAddress").focus();
								}
							}).open();
				}

				// 신청일자 오늘날짜 기준으로 받기 
// 				document.getElementById('aplDate').value = new Date()
// 						.toISOString().substring(0, 10);
// 				;

				//체험단 insert
				$("#EXPinsert").click(function() {
					let userId = $('#userId').val();
					let aplDate = $('#aplDate').val();
					let addr = $('#addr').val();

					$.ajax({
						url : "/expr/exprAply.do",
						type : "POST",
						data : {
							"userId" : userId,
							"aplDate" : aplDate,
							"addr" : addr
						},
						//contentType : 'application/json',
						success : function(result) {
							if (result == "신청이 완료되었습니다.") {
								alert(result);
								location.href = "/expr/expOrderList"
							} else {
								alert("신청 되지 않았습니다.");
								return false;
							}
						},
						error : function(err) {
							console.log(err)
						}
					})

				})
			</script>


		</div>
	</div>
