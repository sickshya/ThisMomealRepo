<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{frame/board}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>Tiny Dashboard - A Bootstrap Dashboard Template</title>
    <!-- Simple bar CSS -->
    <link rel="stylesheet" href="css/simplebar.css">
    <!-- Fonts CSS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Icons CSS -->
    <link rel="stylesheet" href="css/feather.css">
    <link rel="stylesheet" href="css/dataTables.bootstrap4.css">
    <!-- Date Range Picker CSS -->
    <link rel="stylesheet" href="css/daterangepicker.css">
    <!-- App CSS -->
    <link rel="stylesheet" href="css/app-light.css" id="lightTheme">
    <link rel="stylesheet" href="css/app-dark.css" id="darkTheme" disabled="disabled">

<style>
.pagination {
	display: inline-block;
}

.pagination a {
	color: black;
	float: left;
	padding: 8px 16px;
	text-decoration: none;
}

.pagination a.active {
	background-color: #4CAF50;
	color: white;
}

.pagination a:hover:not(.active) {
	background-color: #ddd;
}
</style>
</head>

<body class="vertical  light  ">
    <div layout:fragment="content">
        <script>
            function gopage(page) {
                location.href = "notice?page=" + page;
                searchFrm.page.value = page;
                searchFrm.submit();
            }
        </script>

        <div class="wrapper">
            <main role="main" class="main-content" style="margin-left :auto">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-12">
<!--                             <div class="row"> -->

                                <!-- 공지시항 -->
                                <form id="searchFrm">
                                    <select name="type">
                                       
                                        <option value="A" th:selected="${paging.type == 'A'}">전체</option>
                                        <option value="N" th:selected="${paging.type == 'N'}">이름</option>
                                        <option value="S" th:selected="${paging.type == 'S'}">내용</option>
                                    </select>
                                    <input type="text" name="keyword" th:value="${paging.keyword}">
                                    <button type="submit" id="SearchBtn" onclick="searchList()">검색</button>
                                </form>

                                <!-- 표 시작 Striped rows -->
                                <div class="col-md-20 my-4">
                                    <div class="card shadow">
                                        <div class="card-body">
                                            <h5 class="card-title">NOTICE</h5>
                                            <p class="card-text">
                                                <div class="container">
                                                </div>
                                            </p>
                                            <table class="table table-striped table-hover">
                                                <thead>
                                                    <tr>
                                                        <th><input type="checkbox"></th>
                                                        <th align="center" width="100">번호</th>
                                                        <th align="center" width="100">제목</th>
                                                        <th align="center" width="100">작성일자</th>
                                                        <th align="center" width="100">작성자</th>
                                                    </tr>
                                                </thead>
                                                <tbody>

                                                    <tr th:each="n : ${noticeList}">
                                                        <td><input type="checkbox"></td>
                                                        <td th:text="${n.no}"></td>
                                                        <td th:text="${n.boardTitle}"></td>
                                                        <td th:text="${#dates.format(n.boardDate,'yyyy-MM-dd')}"></td>
                                                        <td th:text="${n.userId}"></td>
                                                        <td>
<!--                                                             <div class="dropdown"> -->
<!--                                                                 <button class="btn btn-sm dropdown-toggle" type="button" -->
<!--                                                                     id="dr2" data-toggle="dropdown" aria-haspopup="true" -->
<!--                                                                     aria-expanded="false"> -->
<!--                                                                     <span class="text-muted sr-only">Action</span> -->
<!--                                                                 </button> -->
<!--                                                                 <div class="dropdown-menu dropdown-menu-right" -->
<!--                                                                     aria-labelledby="dr2"> -->
<!--                                                                     <a class="dropdown-item" href="#">Edit</a> -->
<!--                                                                     <a class="dropdown-item" href="#">Remove</a> -->
<!--                                                                     <a class="dropdown-item" href="#">Assign</a> -->
<!--                                                                 </div> -->
<!--                                                             </div> -->
                                                        </td>
                                                    </tr>

                                                </tbody>
                                            </table>

                                            <div class="pagination">
                                                <a href="#">&laquo;</a>
                                                <a th:each="num : ${#numbers.sequence(paging.startPage, paging.endPage)}"
                                                        th:href="|javascript:gopage(${num})|"
                                                        th:class="${paging.page}==${num} ? 'active'">[[${num}]]
                                                    </a>
                                                    <a href="#">&raquo;</a>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <!-- Striped rows -->
<!--                                 </div> -->
                            </div>
                        </div>
                    </div>
                </main>
                <!-- main -->
            </div>
            <!-- .wrapper -->


        </div>
    </body>

</html>
