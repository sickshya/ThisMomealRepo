<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{frame/store}">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content">

		<div align="center">
			<!-- 			<form id="frm" method="post" action="noticeUpdate" enctype="multipart/form-data"> -->
			<form id="frm" method="post" action="noticeUpdate">
				<input type="hidden" name="userId" value="${notice.userId}">
				<div class="container col-5">
					<table class="table" style="text-align: center">
						<tr>
							<th>작성자</th>
							<td><input class="form-control" type="text" id="userId"
								name="userId" readonly></td>
						</tr>
						<!-- 						<tr> -->
						<!-- 							<th>작성자</th> -->
						<!-- 							<td><input class="form-control" type="text" id="userId" -->
						<!-- 								name="userId" value="${name }" readonly></td> -->
						<!-- 						</tr> -->
						<tr>
							<th>제목</th>
							<td><input class="form-control" type="text" id="boardTitle"
								name="boardTitle" value="${notice.boardTitle }"></td>
						</tr>
						<tr>
							<th>내용</th>
							<td><textarea class="form-control" cols="50" rows="10"
									id="boardTitleSubject" name="boardTitleSubject">${notice.boardTitleSubject }</textarea></td>
						</tr>
						<!-- 						<tr> -->
						<!-- 							<th>파일</th> -->
						<!-- 							<td><input class="form-control" type="file" id="file" -->
						<!-- 								name="file"></td> -->
						<!-- 						</tr> -->
					</table>
				</div>
				<br>
			</form>
			<form method="post" id="hiddenFrm" action="noticeSelect">
				<input type="hidden" name="userId" value="${notice.userId}">
			</form>
			<div>
				<button class="btn btn-sm btn-secondary" type="button"
					onclick="noticeSelect('A')">수정</button>
				<button class="btn btn-sm btn-secondary" type="button"
					onclick="noticeSelect('B')">뒤로가기</button>
			</div>
		</div>
		<script>
			function noticeSelect(n) {
				if (n == 'A') {
					frm.submit()
				} else if (n == 'B') {
					hiddenFrm.submit()
				}
			}
		</script>
	</div>
</body>
</html>
