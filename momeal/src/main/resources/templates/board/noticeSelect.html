<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{frame/board}">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Insert title here</title>
</head>
<style>
	   .table {
      border-collapse: collapse;
      border-top: 3px solid #168;
    }  
    .table th {
      color: #168;
      background: #f0f6f9;
      text-align: center;
    }
    .table th, .table td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    .table th:first-child, .table td:first-child {
      border-left: 0;
    }
    .table th:last-child, .table td:last-child {
      border-right: 0;
    }
    .table tr td:first-child{
      text-align: center;
    }

</style>
<body>
	<div layout:fragment="content">
		<div align="center">
			<div>
				<h5>공지사항 상세보기</h5>
				<br>
				<br>
			</div>
			<div>
				<div class="col-md-8 my-4">
					<table th:each="n : ${notice}" class="table">
						<tr>
							<th width="100">작성자</th>
							<td width="150" th:text="${n.userId }"></td>
							<th width="150">작성일자</th>
							<td width="150"
								th:text="${#dates.format(n.boardDate,'yyyy-MM-dd')}"></td>

						</tr>
						<tr>
							<th>제 목</th>
							<td colspan="3" th:text="${n.boardTitle}"></td>
						</tr>
						<tr>
							<th class="th">내 용</th>
							<td width="250" height="200" colspan="3" style="white-space:normal;"
								th:text="${n.boardSubject}"></td>
						</tr>
					</table>
						<input type="button"   value="목록으로"
						style="width: 150px; height: 40px;" class="btn btn-outline-success"
						th:onclick="|location.href='@{/notice}'|">
				</div>
				<br>
				
			</div>
		</div>
	</div>

</body>
</html>
