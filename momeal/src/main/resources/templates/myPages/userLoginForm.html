<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/assets/css/aboutSignIn.css">
</head>

<body>

    <div class="wrapper">
        <div class="form-container">
            <h1>로그인 페이지</h1>
            <h2 th:text="${error}">nomal error</h2>
            <h2 th:text="${param.error}">param error</h2>

            <h2 th:text="${logout}">nomal logout</h2>
            <h2 th:text="${param.logout}">param logout</h2>
        </div>
        <div>
            <form action="login" method="post">
                <div class="form-group">
                    <input width="360" type="text" class="form-control" id="userId" name="username" required="required">
                    <span>로그인 ID</span>
                    <span class="border"></span>
                </div>
                <div class="form-group">
                    <input width="360" type="password" class="form-control" id="userId" name="password"
                        required="required">
                    <span>패스워드</span>
                    <span class="border"></span>
                </div>
                <button type="submit">로그인</button>
            </form>
        </div>
    </div>
</body>

</html>
