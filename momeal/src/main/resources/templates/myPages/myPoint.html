<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{frame/myPage}">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">
<title>Tiny Dashboard - A Bootstrap Dashboard Template</title>
<!-- Simple bar CSS -->
<link rel="stylesheet" href="css/simplebar.css">
<!-- Fonts CSS -->
<link
	href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
	rel="stylesheet">
<!-- Icons CSS -->
<link rel="stylesheet" href="css/feather.css">
<link rel="stylesheet" href="css/dataTables.bootstrap4.css">
<!-- Date Range Picker CSS -->
<link rel="stylesheet" href="css/daterangepicker.css">
<!-- App CSS -->
<link rel="stylesheet" href="css/app-light.css" id="lightTheme">
<link rel="stylesheet" href="css/app-dark.css" id="darkTheme" disabled>
</head>
<body class="vertical  light  ">
	<div layout:fragment="content">
		<div class="wrapper">

			<main role="main" class="main-content">
				<div class="container-fluid">
					<div class="row justify-content-center">
						<div class="col-12">
							<div class="row">



								<!-- 표 시작 Striped rows -->
								<div class="col-md-20 my-4">
									<div class="card shadow">
										<div class="card-body">
											<h5 class="card-title">출석체크</h5>
											<p class="card-text">총 포인트 : [[${selects.totalPoint}]]</p>
											<table class="table table-striped table-hover">
												<thead>
													<tr>
														
														<th>출석체크</th>
														<th>포인트</th>
														<th>날짜</th>
													</tr>
												</thead>
												<tbody>

													<tr th:each="p : ${pointList}">
														<td th:text="${p.cdDesct}"></td>
														<td th:text="${p.point}"></td>
													<td th:text="${#dates.format(p.saveDate, 'yyyy-MM-dd')}"></td>
													</tr>



												</tbody>
											</table>
										</div>
									</div>
								</div>
								<!-- Striped rows -->


							</div>
						</div>
					</div>
				</div>
			</main>
			<!-- main -->
		</div>
		<!-- .wrapper -->

		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/moment.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/simplebar.min.js"></script>
		<script src='js/daterangepicker.js'></script>
		<script src='js/jquery.stickOnScroll.js'></script>
		<script src="js/tinycolor-min.js"></script>
		<script src="js/config.js"></script>
		<script src='js/jquery.dataTables.min.js'></script>
		<script src='js/dataTables.bootstrap4.min.js'></script>


	</div>
</body>

</html>
