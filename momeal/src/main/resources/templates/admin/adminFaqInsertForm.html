<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{frame/usual}">
<head>
<meta charset="UTF-8">
<meta charset="UTF-8">
<meta name="description" content="Ogani Template">
<meta name="keywords" content="Ogani, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Faq</title>

<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap"
	rel="stylesheet">

<!-- Css Styles -->
<link rel="stylesheet" href="/second-template/css/bootstrap.min.css"
	type="text/css">
<link rel="stylesheet" href="/second-template/css/font-awesome.min.css"
	type="text/css">
<link rel="stylesheet" href="/second-template/css/style.css"
	type="text/css">


</head>
<body>
	<div layout:fragment="content">
		<form id="frm" action="/admin/adminFaqInsert" method="post">
		<h2>FAQ 작성</h2>
		<hr>
		<br>
			<div class="form-group row">
				<label class="col-sm-3 col-form-label">제목</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="boardTitle" name="boardTitle">
				</div>
			</div>
			<br>
			<div class="form-group row">
				<label class="col-sm-3" for="exampleFormControlTextarea1">상세설명</label>
				<div class="col-sm-9">
					<textarea class="form-control" id="boardSubject" name="boardSubject" rows="2" style="height: 300px;"></textarea>
				</div>
			</div>
			<div class="form-group mb-2">
				<button type="submit" class="btn btn-primary">등록</button>
			</div>
		<hr>
		</form>
	</div>
</body>
</html>
