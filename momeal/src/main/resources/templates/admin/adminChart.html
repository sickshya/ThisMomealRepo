<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{frame/admin}">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">
<title>Tiny Dashboard - A Bootstrap Dashboard Template</title>
<!-- Simple bar CSS -->
<link rel="stylesheet" href="css/simplebar.css">
<!-- Fonts CSS -->
<link
	href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
	rel="stylesheet">
<!-- Icons CSS -->
<link rel="stylesheet" href="css/feather.css">
<link rel="stylesheet" href="css/dataTables.bootstrap4.css">
<!-- Date Range Picker CSS -->
<link rel="stylesheet" href="css/daterangepicker.css">
<!-- App CSS -->
<link rel="stylesheet" href="css/app-light.css" id="lightTheme">
<link rel="stylesheet" href="css/app-dark.css" id="darkTheme" disabled>
</head>
<body class="vertical  light  ">
	<div layout:fragment="content">
		<div class="wrapper">

			<main role="main" class="main-content">
				<div class="container-fluid">
					<div class="row justify-content-center">
						<div class="col-12">
							<div class="row">


								<!-- 챌린지만드는중 -->
								<input type="text">




								<!-- 표 시작 Striped rows -->
								<div class="col-md-20 my-4">
									<div class="card shadow">
										<div class="card-body">
											<h5 class="card-title">Striped rows</h5>
											<p class="card-text">With supporting text below as a
												natural lead-in to additional content.</p>
											<table class="table table-striped table-hover">
												<thead>
													<tr>
														<th>
															<div class="custom-control custom-checkbox">
																<input type="checkbox" class="custom-control-input"
																	id="chall"> <label class="custom-control-label"
																	for="d1"></label>
															</div>
														</th>
														<th>닉네임</th>
														<th>아이디</th>
														<th>소셜로그인</th>
														<th>포인트</th>
														<th>등급</th>
														<th>블랙회원</th>
														<th>Action</th>
													</tr>
												</thead>
												<tbody>

													<tr>
														<td>
															<div class="custom-control custom-checkbox">
																<input type="checkbox" class="custom-control-input"
																	id="d2"> <label class="custom-control-label"
																	for="d2"></label>
															</div>
														</td>
														<td>2786</td>
														<td>Leblanc, Yoshio V.</td>
														<td>287-8300 Nisl. St.</td>
														<td>(899) 881-3833</td>
														<td>04/05/2019</td>
														<td>넘모 힘들어</td>
														<td>
															<div class="dropdown">
																<button class="btn btn-sm dropdown-toggle" type="button"
																	id="dr2" data-toggle="dropdown" aria-haspopup="true"
																	aria-expanded="false">
																	<span class="text-muted sr-only">Action</span>
																</button>
																<div class="dropdown-menu dropdown-menu-right"
																	aria-labelledby="dr2">
																	<a class="dropdown-item" href="#">Edit</a> <a
																		class="dropdown-item" href="#">Remove</a> <a
																		class="dropdown-item" href="#">Assign</a>
																</div>
															</div>
														</td>
													</tr>



												</tbody>
											</table>
										</div>
									</div>
								</div>
								<!-- Striped rows -->


							</div>
						</div>
					</div>
				</div>
			</main>
			<!-- main -->
		</div>
		<!-- .wrapper -->

		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/moment.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/simplebar.min.js"></script>
		<script src='js/daterangepicker.js'></script>
		<script src='js/jquery.stickOnScroll.js'></script>
		<script src="js/tinycolor-min.js"></script>
		<script src="js/config.js"></script>
		<script src='js/jquery.dataTables.min.js'></script>
		<script src='js/dataTables.bootstrap4.min.js'></script>


	</div>
</body>

</html>
