<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{adminLayout}">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">
<title>Tiny Dashboard - A Bootstrap Dashboard Template</title>
<!-- Simple bar CSS -->
<link rel="stylesheet" href="css/simplebar.css">
<!-- Fonts CSS -->
<link
	href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
	rel="stylesheet">
<!-- Icons CSS -->
<link rel="stylesheet" href="css/feather.css">
<link rel="stylesheet" href="css/dataTables.bootstrap4.css">
<!-- Date Range Picker CSS -->
<link rel="stylesheet" href="css/daterangepicker.css">
<!-- App CSS -->
<link rel="stylesheet" href="css/app-light.css" id="lightTheme">
<link rel="stylesheet" href="css/app-dark.css" id="darkTheme" disabled>

<style>
.pagination {
	display: inline-block;
}

.pagination a {
	color: black;
	float: left;
	padding: 8px 16px;
	text-decoration: none;
}

.pagination a.active {
	background-color: #4CAF50;
	color: white;
}

.pagination a:hover:not(.active) {
	background-color: #ddd;
}
</style>

</head>
<body class="vertical  light  ">
	<div layout:fragment="content">
		<script>
			function gopage(page) {
				location.href = "adminUser?page=" + page;
				searchFrm.page.value = page;
				searchFrm.submit();
			}
		</script>

		<div class="wrapper">

			<main role="main" class="main-content">
				<div class="container-fluid">
					<div class="row justify-content-center">
						<div class="col-12">
							<div class="row">


								<!-- 회원리스트 -->
							
						
							<form id="searchFrm">
								<select name="type">
									<option value="GN" th:selected="*{svo.type == 'GN'}">전체</option>
									<option value="G" th:selected="*{svo.type == 'G'}">등급</option>
									<option value="N" th:selected="*{svo.type == 'N'}">이름</option>
								</select>
								<input type="text" name="keyword" th:value="*{paging.keyword}">
								<button type="submit">검색</button>
							</form>
							




								<!-- 표 시작 Striped rows -->
								<div class="col-md-20 my-4">
									<div class="card shadow">
										<div class="card-body">
											<h5 class="card-title">회원리스트(탈퇴x)</h5>
											<p class="card-text">
											<div class="container">
<!-- 								<form id="searchFrm" th:object="${page}"> -->
<!-- 									<select name="type">  -->
<!-- 										<option value="GN" th:selected="*{paging.type== 'GN'}">전체</option>  -->
<!-- 										<option value="N" th:selected="*{paging.type== 'N'}">이름</option> -->
<!-- 										<option value="G" th:selected="*{paging.type== 'N'}">등급</option> -->
<!--  									</select> -->
<!--  									<input type="text" name="keyword" th:value="*{paging.keyword}">  -->
<!-- 									<button>검색</button> -->
<!-- 								</form> -->
							
							
							</div>
											
											
											</p>
											<table class="table table-striped table-hover">
												<thead>
													<tr>
														<th><input type="checkbox"></th>
														<th>아이디</th>
														<th>닉네임</th>
														<th>이름</th>
														<th>포인트</th>
														<th>등급</th>

														<th>Action</th>
													</tr>
												</thead>
												<tbody>

													<tr th:each="us : ${getadminUserList}">
														<td><input type="checkbox"></td>
														<td th:text="${us.userId}"></td>
														<td th:text="${us.nickName}"></td>
														<td th:text="${us.userName}"></td>
														<td th:text="${us.totalPoint}"></td>
														<td th:text="${us.grade}"></td>

														<td>
															<div class="dropdown">
																<button class="btn btn-sm dropdown-toggle" type="button"
																	id="dr2" data-toggle="dropdown" aria-haspopup="true"
																	aria-expanded="false">
																	<span class="text-muted sr-only">Action</span>
																</button>
																<div class="dropdown-menu dropdown-menu-right"
																	aria-labelledby="dr2">
																	<a class="dropdown-item" href="#">Edit</a> <a
																		class="dropdown-item" href="#">Remove</a> <a
																		class="dropdown-item" href="#">Assign</a>
																</div>
															</div>
														</td>
													</tr>



												</tbody>
											</table>


											<div class="pagination">
												<a href="#">&laquo;</a> <a
													th:each="num : *{#numbers.sequence(paging.startPage, paging.endPage)}"
													th:href="|javascript:gopage(${num})|"
													th:class="${paging.page}==${num} ? 'active'">[[${num}]]
												</a> <a href="#">&raquo;</a>
											</div>



										</div>
									</div>
								</div>
								<!-- Striped rows -->




							</div>
						</div>
					</div>
				</div>
			</main>
			<!-- main -->
		</div>
		<!-- .wrapper -->

		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/moment.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/simplebar.min.js"></script>
		<script src='js/daterangepicker.js'></script>
		<script src='js/jquery.stickOnScroll.js'></script>
		<script src="js/tinycolor-min.js"></script>
		<script src="js/config.js"></script>
		<script src='js/jquery.dataTables.min.js'></script>
		<script src='js/dataTables.bootstrap4.min.js'></script>


	</div>
</body>

</html>
