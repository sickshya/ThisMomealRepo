<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>User Reported List</title>
    <!-- Simple bar CSS -->
    <link rel="stylesheet" href="css/simplebar.css">
    <!-- Fonts CSS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"

    <link rel="stylesheet" href="css/daterangepicker.css">
    <!-- App CSS -->
    <link rel="stylesheet" href="css/app-light.css" id="lightTheme">
    <link rel="stylesheet" href="css/app-dark.css" id="darkTheme" disabled="disabled">
</head>

<body class="vertical  light  ">
    <div layout:fragment="content">
        <div class="wrapper">

            <main role="main" class="main-content">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="row">

                                <!-- 표 시작 Striped rows -->
                                <div class="col-md-20 my-4">
                                    <div class="card shadow">
                                        <div class="card-body">
                                            <h5 class="card-title">Striped rows</h5>
                                            <p class="card-text">With supporting text below as a natural lead-in to
                                                additional content.</p>
                                            <table class="table table-striped table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>
                                                            <div class="custom-control custom-checkbox">
                                                                <input type="checkbox" class="custom-control-input"
                                                                    id="chall">
                                                                <label class="custom-control-label" for="d1"></label>
                                                            </div>
                                                        </th>
                                                        <th>접수번호</th>
                                                        <th>신고자</th>
                                                        <th>신고대상</th>
                                                        <th>사유코드</th>
                                                        <th>신고날짜</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="rprt : ${rprtList}">
                                                        <form id="frm" action="" method="POST">
                                                            <td>
                                                                <div class="custom-control custom-checkbox">
                                                                    <input type="checkbox" class="custom-control-input"
                                                                        id="d2">
                                                                    <label class="custom-control-label"
                                                                        for="d2"></label>
                                                                </div>
                                                            </td>
                                                            <td th:text="${rprt.usrRprtNo}">
                                                                <input type="hidden" id="usrRprtNo" name="usrRprtNo" th:value="${rprt.usrRprtNo}"></td>
                                                            <td th:text="${rprt.reporter}"></td>
                                                            <td th:text="${rprt.reportee}">
                                                                <input type="hidden" id="reportee" name="reportee" th:value="${rprt.reportee}"></td>
                                                            <td th:text="${rprt.reasonCode}"></td>
                                                            <td th:text="${#dates.format(rprt.rprtDate,'yy/MM/dd')}"></td>
                                                            <td>
                                                                <div class="dropdown">
                                                                    <button
                                                                        class="btn btn-sm dropdown-toggle"
                                                                        type="button"
                                                                        id="dr2"
                                                                        data-toggle="dropdown"
                                                                        aria-haspopup="true"
                                                                        aria-expanded="false">
                                                                        <span class="text-muted sr-only">Action</span>
                                                                        처리</button>
                                                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dr2">
                                                                        <a class="dropdown-item resolvBtn" href="#">Resolv</a>
                                                                        <a class="dropdown-item" id="" href="#">Remove</a>
                                                                        <a class="dropdown-item" id="" href="#">Detail</a>
                                                                    </div>
                                                                </div>
                                                            </td>
                                                            </form>
                                                            </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Striped rows -->

                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <!-- main -->
            </div>

        </div>
    </body>

</html>
