        <script>
            (function (window, document, undefined) {
                'use strict';
                if (!('localStorage' in window)) 
                    return;
                var nightMode = localStorage.getItem('gmtNightMode');
                if (nightMode) {
                    document.documentElement.className += ' dark';
                }
            })(window, document);

            (function (window, document, undefined) {

                'use strict';

                // Feature test
                if (!('localStorage' in window)) 
                    return;
                
                // Get our newly insert toggle
                var nightMode = document.querySelector('#night-mode');
                if (!nightMode) 
                    return;
                
                // When clicked, toggle night mode on or off
                nightMode.addEventListener('click', function (event) {
                    event.preventDefault();
                    document
                        .documentElement
                        .classList
                        .toggle('dark');
                    if (document.documentElement.classList.contains('dark')) {
                        localStorage.setItem('gmtNightMode', true);
                        return;
                    }
                    localStorage.removeItem('gmtNightMode');
                }, false);

            })(window, document);
        </script>

        <!-- 회원가입 시 아이디 중복체크 script -->
        <script type="text/javascript">
            function formCheck() { //아이디 중복체크 및 패스워드 동일성 확인
                let pass1 = document
                    .getElementById("pwd")
                    .value;
                let pass2 = document
                    .getElementById("pwdChk")
                    .value;
                let checkId = document
                    .getElementById("btnId")
                    .value;

                if (checkId == "No") {
                    alert("아이디 중복체크는 필수입니다");
                    return false;
                }

                if (pass1 != pass2) {
                    alert("비밀번호 확인을 다시해주세요");
                    document
                        .getElementById("pwd")
                        .value = "";
                    document
                        .getElementById("pwdChk")
                        .value = "";
                    document
                        .getElementById("pwd")
                        .focus();
                    return false;
                }

                return true;
            }

            function idChk() { //아이디 중복체크 Ajax로 비교
                let id = document
                    .getElementById("userId")
                    .value;
                let url = '/idDuplicateCheck.do?id=' + id;
                fetch(url)
                    .then((response) => response.text())
                    .then((data) => idCheck(data));
            }

            function idCheck(str) {
                if (str == '1') {
                    alert("해당 아이디로 가입 가능합니다");
                    document
                        .getElementById("btnId")
                        .value = 'Yes';
                    document
                        .getElementById("btnId")
                        .disabled = true; //버튼 비활성화
                } else {
                    alert("해당 아이디로는 가입이 불가능합니다.");
                    document
                        .getElementById("userId")
                        .value = "";
                    document
                        .getElementById("userId")
                        .focus();
                }
            }

            <!-- 우편번호 API -->

            <script>

                function execDaumPostcode() {
                new daum
                    .Postcode({
                        oncomplete: function (data) {
                            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분. 각 주소의 노출 규칙에 따라 주소를 조합한다. 내려오는 변수가 값이 없는
                            // 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                            var addr = ''; // 주소 변수
                            var extraAddr = ''; // 참고항목 변수

                            //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                            if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                                addr = data.roadAddress;
                            } else { // 사용자가 지번 주소를 선택했을 경우(J)
                                addr = data.jibunAddress;
                            }

                            // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                            if (data.userSelectedType === 'R') {
                                // 법정동명이 있을 경우 추가한다. (법정리는 제외) 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                                if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                                    extraAddr += data.bname;
                                }
                                // 건물명이 있고, 공동주택일 경우 추가한다.
                                if (data.buildingName !== '' && data.apartment === 'Y') {
                                    extraAddr += (
                                        extraAddr !== ''
                                            ? ', ' + data.buildingName
                                            : data.buildingName
                                    );
                                }
                                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                                if (extraAddr !== '') {
                                    extraAddr = ' (' + extraAddr + ')';
                                }
                                // 조합된 참고항목을 해당 필드에 넣는다.
                                document
                                    .getElementById("extraAddress")
                                    .value = extraAddr;

                            } else {
                                document
                                    .getElementById("extraAddress")
                                    .value = '';
                            }

                            var fullAddr =
                            // 우편번호와 주소 정보를 해당 필드에 넣는다.
                            document
                                .getElementById('postcode')
                                .value = data.zonecode;
                            document
                                .getElementById("address")
                                .value = addr;
                            // 커서를 상세주소 필드로 이동한다.
                            ("detailAddress").focus();
                        }
                    })
                    .open();
            }
        </script>
